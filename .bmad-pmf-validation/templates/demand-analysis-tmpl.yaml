      | Customer | Signal Type | Description | Intensity |
      |----------|-------------|-------------|-----------|
      | {{implicit_signal_1_customer}} | {{implicit_signal_1_type}} | {{implicit_signal_1_description}} | {{implicit_signal_1_intensity}} |
      | {{implicit_signal_2_customer}} | {{implicit_signal_2_type}} | {{implicit_signal_2_description}} | {{implicit_signal_2_intensity}} |
      | {{implicit_signal_3_customer}} | {{implicit_signal_3_type}} | {{implicit_signal_3_description}} | {{implicit_signal_3_intensity}} |
      
      ### Timing Indicators
      | Customer | Urgency Level | Timeline | Catalyst |
      |----------|---------------|----------|----------|
      | {{timing_signal_1_customer}} | {{timing_signal_1_urgency}} | {{timing_signal_1_timeline}} | {{timing_signal_1_catalyst}} |
      | {{timing_signal_2_customer}} | {{timing_signal_2_urgency}} | {{timing_signal_2_timeline}} | {{timing_signal_2_catalyst}} |
      | {{timing_signal_3_customer}} | {{timing_signal_3_urgency}} | {{timing_signal_3_timeline}} | {{timing_signal_3_catalyst}} |

