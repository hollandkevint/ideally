template:
  id: demand-analysis-template-v1
  name: Demand Pattern Analysis Framework
  version: 1.0
  output:
    format: markdown
    filename: docs/demand-analysis.md
    title: "Demand Pattern Analysis - {{analysis_date}}"

workflow:
  mode: guided
  elicitation: demand-analysis-process
  
sections:
  - id: analysis-overview
    title: Analysis Overview
    instruction: |
      Document the scope and context of this demand analysis session.
    template: |
      # Demand Pattern Analysis
      
      **Analysis Date**: {{analysis_date}}
      **Analyst**: {{analyst_name}}
      **Data Sources**: {{data_sources}}
      **Time Period**: {{analysis_period}}
      **Customer Interactions**: {{interaction_count}}
      
      ## Analysis Goals
      {{analysis_objectives}}
      
      ## Data Quality Notes
      {{data_quality_assessment}}

  - id: raw-demand-signals
    title: Raw Demand Signals
    instruction: |
      Catalog all demand signals collected from customer interactions.
    template: |
      ## Collected Demand Signals
      
      ### Explicit Demand Statements
      | Customer | Role | Statement | Context |
      |----------|------|-----------|---------|
      | {{explicit_signal_1_customer}} | {{explicit_signal_1_role}} | "{{explicit_signal_1_statement}}" | {{explicit_signal_1_context}} |
      | {{explicit_signal_2_customer}} | {{explicit_signal_2_role}} | "{{explicit_signal_2_statement}}" | {{explicit_signal_2_context}} |
      | {{explicit_signal_3_customer}} | {{explicit_signal_3_role}} | "{{explicit_signal_3_statement}}" | {{explicit_signal_3_context}} |
      
