    template: |
      ## Customer Options Analysis
      
      ### Common Option Sets
      
      #### For {{project_pattern_1_name}}:
      1. **Status Quo**: {{pattern_1_status_quo}}
         - Why it fails: {{pattern_1_status_quo_failure}}
      2. **Internal Build**: {{pattern_1_internal}}
