  - id: demand-intensity
    title: Demand Intensity Analysis
    instruction: |
      Score and analyze the intensity of demand for each pattern identified.
    template: |
      ## Demand Intensity Scoring
      
      ### Intensity Framework
      **High Intensity (8-10)**: Clear timeline, allocated budget, multiple stakeholders, high cost of inaction
      **Medium Intensity (5-7)**: Some urgency, exploring budget, single champion, moderate consequences
      **Low Intensity (1-4)**: Nice to have, no timeline, no budget discussion, no clear consequences
      
      ### Pattern Intensity Scores
      
      | Project Pattern | Avg Score | Pull Indicators | Push Required | Market Size |
      |-----------------|-----------|-----------------|---------------|-------------|
      | {{project_pattern_1_name}} | {{pattern_1_score}}/10 | {{pattern_1_pull}} | {{pattern_1_push}} | {{pattern_1_market}} |
      | {{project_pattern_2_name}} | {{pattern_2_score}}/10 | {{pattern_2_pull}} | {{pattern_2_push}} | {{pattern_2_market}} |
      | {{project_pattern_3_name}} | {{pattern_3_score}}/10 | {{pattern_3_pull}} | {{pattern_3_push}} | {{pattern_3_market}} |
      
      ### High Intensity Characteristics
      {{high_intensity_traits}}
      
      ### Low Intensity Patterns
      {{low_intensity_patterns}}
      
      ### Demand Amplification Opportunities
      {{amplification_strategies}}

