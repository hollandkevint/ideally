      {{follow_up_process}}

  - id: pitch-analytics
    title: Pitch Analytics
    instruction: |
      Set up tracking and measurement for pitch performance.
    template: |
      ## Pitch Performance Tracking
      
      ### Engagement Metrics
      - Slide-by-slide engagement scores
      - Question frequency by section
      - Energy level tracking
      - Time spent per section
      
      ### Conversion Metrics
      - Discovery to pitch rate: {{discovery_to_pitch_rate}}
      - Pitch to next step rate: {{pitch_to_next_rate}}
      - Overall close rate: {{close_rate}}
      - Sales cycle length: {{cycle_length}}
      
      ### A/B Testing Framework
      **Current Variations**:
      - {{variation_1}}: {{variation_1_description}}
      - {{variation_2}}: {{variation_2_description}}
      
      **Testing Hypotheses**:
      {{testing_hypotheses}}
      
      ### Performance Benchmarks
