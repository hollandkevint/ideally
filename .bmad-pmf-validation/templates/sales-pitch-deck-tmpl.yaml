      {{first_value_timeline}}
      
      ### Close Question
      "{{close_question}}"
      
      ### Speaking Notes
      {{next_steps_speaking_notes}}

  - id: pitch-mechanics
    title: Pitch Mechanics
    instruction: |
      Document the technical aspects of delivering this pitch effectively.
    template: |
      ## Pitch Delivery Mechanics
      
      ### Pre-Call Preparation
      - {{prep_item_1}}
      - {{prep_item_2}}
      - {{prep_item_3}}
      
      ### Discovery Phase ({{discovery_duration}} minutes)
      **Objectives**: {{discovery_objectives}}
      **Key Questions**: {{discovery_key_questions}}
      **Qualification**: {{qualification_criteria}}
      
      ### Presentation Phase ({{presentation_duration}} minutes)
      **Flow**: {{presentation_flow}}
      **Interaction Points**: {{interaction_strategy}}
      **Energy Management**: {{energy_management}}
      
      ### Q&A Handling
      **Common Objections**:
      - "{{objection_1}}" → {{response_1}}
      - "{{objection_2}}" → {{response_2}}
      - "{{objection_3}}" → {{response_3}}
      
