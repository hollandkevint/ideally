      {{guarantees}}
      
      ### ROI Context
      {{roi_justification}}
      
      ### Pricing Question
      "{{pricing_question}}"
      
      ### Speaking Notes
      {{investment_speaking_notes}}

  - id: slide-09-next-steps
    title: Slide 9 - Next Steps
    instruction: |
      Outline the typical process and create momentum toward action.
    template: |
      ## Slide 9: Next Steps
      
      ### Header
      **Typical process from here:**
      
      ### Step 1: {{next_step_1}}
      {{step_1_description}}
      Timeline: {{step_1_timeline}}
      
      ### Step 2: {{next_step_2}}
      {{step_2_description}}
      Timeline: {{step_2_timeline}}
      
      ### Step 3: {{next_step_3}}
      {{step_3_description}}
