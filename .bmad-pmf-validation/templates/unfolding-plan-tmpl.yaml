  - id: testing-framework
    title: Evolution Testing Framework
    instruction: |
      Design a systematic approach to test case study changes.
    template: |
      ## Case Study Evolution Testing
      
      ### Testing Methodology
      
      **A/B Testing Setup**
      - Control version: {{control_version_description}}
      - Test version: {{test_version_description}}
      - Split ratio: {{split_ratio}}
      - Sample size needed: {{sample_size}} conversations
      
      **Success Metrics**
      - Primary: {{primary_success_metric}}
      - Secondary: {{secondary_success_metric}}
      - Leading indicators: {{leading_indicators}}
      
      **Testing Timeline**
      - Phase 1: {{phase_1_timeline}} - {{phase_1_description}}
      - Phase 2: {{phase_2_timeline}} - {{phase_2_description}}
      - Phase 3: {{phase_3_timeline}} - {{phase_3_description}}
      
      ### Test Implementation Plan
      
      **Week 1-2: Preparation**
      - [ ] Create test case study version
      - [ ] Update sales materials
      - [ ] Brief team on changes
      - [ ] Set up tracking systems
      
      **Week 3-6: Initial Testing**
      - [ ] Run 50/50 split test
      - [ ] Collect feedback after each call
      - [ ] Track key metrics daily
      - [ ] Adjust sample if needed
      
      **Week 7-8: Analysis & Decision**
      - [ ] Analyze quantitative results
      - [ ] Review qualitative feedback
      - [ ] Make go/no-go decision
      - [ ] Plan next iteration
      
      ### Data Collection Framework
      
      **Quantitative Tracking**
      | Metric | Control | Test | Difference | Significance |
      |--------|---------|------|------------|--------------|
      | Response Rate | {{control_response_rate}}% | {{test_response_rate}}% | {{response_rate_diff}}% | {{response_significance}} |
      | Close Rate | {{control_close_rate}}% | {{test_close_rate}}% | {{close_rate_diff}}% | {{close_significance}} |
      | Sales Cycle | {{control_cycle}} days | {{test_cycle}} days | {{cycle_diff}} days | {{cycle_significance}} |
      
      **Qualitative Feedback Categories**
      1. **Resonance**: How well does it connect?
      2. **Clarity**: Is it easy to understand?
      3. **Credibility**: Do they believe it?
      4. **Urgency**: Does it create action?
      5. **Differentiation**: How are we positioned?

