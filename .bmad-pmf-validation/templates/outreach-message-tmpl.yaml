  - id: personalization-framework
    title: Personalization Framework
    instruction: |
      Create a systematic approach to personalizing messages at scale.
    template: |
      ## Personalization Framework
      
      ### Research Checklist (2-3 minutes per prospect)
      
      **Company-Level Research**
      - [ ] Recent news/announcements: {{company_news_sources}}
      - [ ] Growth indicators: {{growth_indicators}}
      - [ ] Technology stack: {{tech_stack_research}}
      - [ ] Competitive position: {{competitive_research}}
      - [ ] Funding/financial status: {{financial_research}}
      
      **Individual-Level Research**
      - [ ] Recent LinkedIn activity: {{linkedin_activity_check}}
      - [ ] Content they've shared: {{content_research}}
      - [ ] Career progression: {{career_research}}
      - [ ] Speaking/writing topics: {{thought_leadership_research}}
      - [ ] Common connections: {{connection_research}}
      
      ### Personalization Elements
      
      **Opening Lines**
      - Company trigger: "{{company_trigger_example}}"
      - Personal trigger: "{{personal_trigger_example}}"
      - Industry trigger: "{{industry_trigger_example}}"
      - News trigger: "{{news_trigger_example}}"
      
      **Problem Recognition**
      - Role-specific: "{{role_specific_problem}}"
      - Industry-specific: "{{industry_specific_problem}}"
      - Size-specific: "{{size_specific_problem}}"
      - Growth-stage specific: "{{growth_stage_problem}}"
      
      **Social Proof Selection**
      - Similar company size: {{similar_size_examples}}
      - Same industry: {{same_industry_examples}}
      - Comparable role: {{comparable_role_examples}}
      - Relevant use case: {{relevant_use_case_examples}}
      
      ### Personalization Scale System
      
      **Level 1: Basic (30 seconds)**
      - Company name and role
      - Industry-standard problem
      - Generic social proof
      
      **Level 2: Enhanced (2 minutes)**
      - Specific company trigger
      - Role-specific challenge
      - Relevant case study
      
      **Level 3: Premium (5 minutes)**
      - Personal observation
      - Custom problem hypothesis
      - Tailored value proposition
      
      ### Quality Control
      
      **Message Quality Checklist**
      - [ ] Feels written specifically for them
      - [ ] References something unique about them/company
      - [ ] Clear value proposition
      - [ ] Single, clear call-to-action
      - [ ] Professional but conversational tone
      - [ ] No obvious template language
      - [ ] Proper grammar and spelling
      - [ ] Appropriate length for channel

