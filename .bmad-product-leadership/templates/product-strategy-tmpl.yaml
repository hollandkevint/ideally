      {{outcome_pain}}
      
      #### Cost Pain
      {{cost_pain}}
      
      ### Value Drivers
      {{customer_value_drivers}}
      
      ### Customer Decision Criteria
      {{decision_criteria}}
      
      ### Buying Process
      {{buying_process}}
      
      ### Customer Success Metrics
      {{customer_success_metrics}}

  - id: product-positioning
    title: Product Positioning
    instruction: |
      Define how the product is positioned in the market and differentiated from alternatives.
    template: |
      ## Product Positioning
      
      ### Positioning Statement
      For {{target_customer}}
      Who {{customer_need}}
