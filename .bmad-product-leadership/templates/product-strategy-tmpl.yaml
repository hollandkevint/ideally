      - {{supporting_message_3}}
      
      ### Competitive Differentiation
      {{competitive_differentiation}}

  - id: strategic-themes
    title: Strategic Themes
    instruction: |
      Define the key strategic themes that will guide product development and investment decisions.
    template: |
      ## Strategic Themes
      
      ### Theme 1: {{theme_1_name}}
      **Objective**: {{theme_1_objective}}
      **Rationale**: {{theme_1_rationale}}
      **Success Criteria**: {{theme_1_success}}
      **Investment Level**: {{theme_1_investment}}
      
