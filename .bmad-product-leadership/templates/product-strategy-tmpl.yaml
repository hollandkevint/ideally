template:
  id: product-strategy-template-v1
  name: Product Strategy Framework
  version: 1.0
  output:
    format: markdown
    filename: docs/product-strategy.md
    title: "{{product_name}} Product Strategy - {{strategy_period}}"

workflow:
  mode: interactive
  elicitation: product-strategy-development
  custom_elicitation:
    title: "Product Strategy Development Process"
    sections:
      - id: strategy-context
        options:
          - "New product strategy development"
          - "Existing strategy refresh and update"
          - "Platform or technical product strategy"
          - "Growth-stage product strategy"
          - "Enterprise product strategy"

sections:
  - id: executive-summary
    title: Executive Summary
    instruction: |
      Provide a concise overview of the product strategy that executives can understand and approve.
    template: |
      # {{product_name}} Product Strategy
      
      ## Executive Summary
      
      **Strategy Period**: {{strategy_period}}
      **Last Updated**: {{last_updated}}
      **Strategy Owner**: {{strategy_owner}}
      
      ### Vision Statement
      {{product_vision}}
      
      ### Strategic Objectives
      - {{objective_1}}
      - {{objective_2}}
      - {{objective_3}}
      
      ### Success Metrics
      - **{{primary_metric}}**: {{primary_target}}
      - **{{secondary_metric}}**: {{secondary_target}}
      - **{{tertiary_metric}}**: {{tertiary_target}}
      
      ### Key Initiatives
      1. {{key_initiative_1}}
      2. {{key_initiative_2}}
      3. {{key_initiative_3}}

  - id: market-analysis
    title: Market Analysis
    instruction: |
      Analyze the market opportunity, competitive landscape, and customer needs that drive this strategy.
    template: |
      ## Market Analysis
      
      ### Market Opportunity
      **Total Addressable Market**: {{tam_size}}
      **Serviceable Addressable Market**: {{sam_size}}
      **Current Market Share**: {{current_share}}
      **Growth Rate**: {{market_growth_rate}}
      
      ### Market Trends
      {{market_trends}}
      
      ### Customer Segments
      
      #### Primary Segment: {{primary_segment_name}}
      - **Size**: {{primary_segment_size}}
      - **Characteristics**: {{primary_segment_characteristics}}
      - **Needs**: {{primary_segment_needs}}
      - **Growth Potential**: {{primary_segment_growth}}
      
      #### Secondary Segment: {{secondary_segment_name}}
      - **Size**: {{secondary_segment_size}}
      - **Characteristics**: {{secondary_segment_characteristics}}
      - **Needs**: {{secondary_segment_needs}}
      - **Growth Potential**: {{secondary_segment_growth}}
      
      ### Competitive Landscape
      
      #### Direct Competitors
      - **{{competitor_1}}**: {{competitor_1_position}}
      - **{{competitor_2}}**: {{competitor_2_position}}
      - **{{competitor_3}}**: {{competitor_3_position}}
      
      #### Competitive Advantages
      {{competitive_advantages}}
      
      #### Threats and Opportunities
      {{threats_opportunities}}

  - id: customer-insights
    title: Customer Insights
    instruction: |
      Document deep customer understanding that informs strategic decisions.
    template: |
      ## Customer Insights
      
      ### Customer Jobs-to-be-Done
      
