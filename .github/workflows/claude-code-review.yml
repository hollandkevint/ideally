name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  # Automated review on new PRs
  auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Review this PR with focus on MVP readiness:
            1. Security issues (XSS, injection, auth bypasses)
            2. Breaking changes or regressions
            3. TypeScript/React best practices
            4. Supabase/database concerns

            Be concise. Flag blockers clearly. Skip minor style issues.
          claude_args: "--max-turns 3"

  # Interactive mode - respond to @claude mentions
  interactive:
    if: |
      github.event_name == 'issue_comment' ||
      github.event_name == 'pull_request_review_comment'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Claude Interactive
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          trigger_phrase: "@claude"
          claude_args: "--max-turns 5"
